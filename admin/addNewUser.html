<!-- the new user form -->
<div class="container">
    <form id="newUserForm" action="">
        <div class="row" style="margin-top: 12px; margin-bottom:12px;">
            <div class="col">
                <label class="form-label" for="email">Email:</label>
                <input required="required" class="form-control" type="email" placeholder="New Email address" name="email">
            </div>
            <div class="col">
                <label class="form-label" for="password">Password:</label>
                <input required="required" class="form-control" type="password" name="password" placeholder="Enter Password">
            </div>
        </div>

        <div class="row" style="margin-top: 12px; margin-bottom:12px;">
            <div class="col">
                <label class="form-label" for="name">Name:</label>
                <input required="required" class="form-control" type="text" placeholder="Add name" name="name">
            </div>
            <div class="col">
                <label class="form-label" for="roll">Roll No:</label>
                <input required="required" class="form-control" type="number" name="roll" placeholder="Add Roll No">
            </div>
        </div>

        <div class="row" style="margin-top: 12px; margin-bottom:12px;">
            <div class="col">
                <label class="form-label" for="phone">Phone Number:</label>
                <input min="1000000000" max="9999999999" required="required" class="form-control" type="number" placeholder="Student phone number" name="phone">
            </div>
            <div class="col">
                <label class="form-label" for="parentsPhone">Parents Phone Number:</label>
                <input min="1000000000" max="9999999999" required="required" class="form-control" type="number" name="parentsPhoneNumber" placeholder="Parents phone number">
            </div>
        </div>

        <div class="row" style="margin-top: 12px; margin-bottom:12px;">
            <div class="col">
                <label class="form-label" for="roomNO">Room Number:</label>
                <input required="required" class="form-control" type="number" placeholder="Alloted Room Number" name="roomNO">
            </div>
            <div class="col">
                <label class="form-label" for="hostel">Hostel Name:</label>
                <select name="hostel" class="form-select">
                    <option value="Bhutagni">Bhutagni</option>
                    <option value="Chitagni">Chitagni</option>
                    <option value="Jathragni">Jathragni</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <label class="form-label">Address:</label>
                <input class="form-control" type="text" name="Address" placeholder="Enter student's address">
            </div>
        </div>
        <button class="btn btn-primary" style="margin-top: 10px;">Add New Student</button>
    </form>
</div>
