<!-- Section: Design Block -->
<section class="text-center text-lg-start">
  <style>
    .cascading-right {
      margin-right: -50px;
    }

    @media (max-width: 991.98px) {
      .cascading-right {

      }
    }

    <div class="row g-0 align-items-center">
      <div class="col-lg-6 mb-5 mb-lg-0 mx-auto">
        <div class="card cascading-right" style="
            background: hsla(0, 0%, 100%, 0.55);
            backdrop-filter: blur(30px);
            ">
          <div class="card-body p-5 shadow-5 text-center">
            <h2 class="fw-bold mb-5">Admin Log In</h2>
            <form class="login">

              <div class="form-outline mb-4">
                <input name="email" type="email" id="form3Example3" class="form-control" />

              </div>

              <!-- Password input -->
              <div class="form-outline mb-4">
                <input name="password" type="password" id="form3Example4" class="form-control" />
                <label class="form-label" for="form3Example4">Password</label>
              </div>

              <!-- Submit button -->
              <button class="btn btn-primary" style="margin-top: 10px;">Login</button>


            </form>
          </div>
        </div>
      </div>
