<!-- the div for spinner until data arrives -->
<div class="container" id="spinnerDiv">
    <div class="row" style="margin: 10px;">
  <div class="col-3 mx-auto text-center">
  <div class="card" >
      <!-- Card image -->
      <div class="view overlay">
        <img style="height: 150px; width: 150px; margin-top: 12px;" class="card-img-top" src="images/time-left.png"
          alt="Card image cap">
        <a href="#!">
          <div class="mask rgba-white-slight"></div>
        </a>
      </div>

      <!-- Card content -->
      <div class="card-body">

        <!-- Title -->
        <h4 class="card-title"></h4>
        <!-- Text -->
        <p class="card-text">Please wait fetching data</p>
        <!-- Button -->
<!--         <a href="leavesHome.html" class="btn btn-primary">Go Back!</a> -->

      </div>
    </div></div>

<!-- the div for the data to be shown if the leave is pending -->
<div class=" hidden container" id="ifPending" style="margin-top: 10px; margin-bottom: 10px;">

<div class="card" style="padding: 10px;">

<div class="row" style="margin: 10px;">
<h3 style="margin-bottom: 15px;">Leave Pending for approval <img style="height: 34px; width: 34px;" src="images/pendingHead.png" alt=""></h3>
<h4>Details</h4>

  <div class="col"><b>Departure: </b><span id="departure"></span></div>
  <div class="col"><b>Arrival: </b><span id="arrival"></span></div>
</div>

<p style="margin-top: 10px; margin-bottom: 10px; margin-left: 20px; margin-right: 20px;" ><b>Reason: </b><span id="reason"></span></p>


</div>
</div>



<!-- if no leave is pending -->
<div class=" hidden container" id="ifNotPending" style="margin-top: 10px; margin-bottom: 10px;">
<div class="row" style="margin: 10px;">
  <div class="col-3 mx-auto text-center">
  <div class="card" >
      <!-- Card image -->
      <div class="view overlay">
        <img style="height: 150px; width: 150px; margin-top: 12px;" class="card-img-top" src="images/check.png"
          alt="Card image cap">
        <a href="#!">
          <div class="mask rgba-white-slight"></div>
        </a>
      </div>

      <!-- Card content -->
      <div class="card-body">

        <!-- Title -->

        <!-- Text -->
